<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="560" poster="midias/capa.webp" controls>
        <source src="midias/meu-video.mp4" type="video/mp4">
    </video>
    <h1>Inserindo vídeos hospedados externamente</h1>
    <p>Este vídeo está hospedado em outro servidor</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=uNFNouITDu70zU_c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
