<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: blue;
            padding-top: 20px;
            padding-left: 20px;
            margin: auto auto 3px auto ;
        }

        a {
            border: 5px solid green;
        }
        p {
            outline-style: dashed;
            outline-width: 3px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos tambem são box-level mas os <a href="#">Links são exemplos de caixas in-line.</a> Vamos ver como tudo isso funciona</p>
</body>
</html>
